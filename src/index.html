<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fe883fc92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/netflix.ico" type="image/x-icon">
    <title>Netflix Argentina - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="main-container">
        <div class="main-container-top">
            <img src="https://i.ibb.co/r5krrdz/logo.png" alt="netflix-logo">
            <div class="sign-in-box">
                <a href="#" class="button button-rounded">Sign In</a>
            </div>
        </div>
        <div class="main-container-content">
            <h1 class="main-container-title">Unlimited movies, TV shows, and more.</h1>
            <h2 class="main-container-description">Watch anywhere. Cancel anytime.</h2>
            <form action="" class="email-form">
                <h3 class="form-description">Ready to watch? Enter your email to create or restart your membership.</h3>
                <div class="email-form-box">
                    <div class="email-minibox">
                        <input type="email" name="email" id="email-get-started" required>
                        <label for="email-get-started" class="label-email">Email Address</label>
                    </div>
                    <div class="button-minibox">
                        <button class="big-button">Get Started <i class="fa-solid fa-chevron-right right-arrow-button"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <script src="index.js"></script>
</body>
</html>
